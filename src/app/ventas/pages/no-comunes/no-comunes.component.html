<div class="text-layout">
    <h1>Pipes no tan comunes</h1>
    <p>
        Pipes incluídos en Angular - Usualmente en Common Module.
    </p>
</div>


<div class="grid text-layout">

    <div class="col md:col-6">
        <p-fieldset legend="i18nSelect Pipe" [toggleable]="true">
            <p>

                Saludos {{ nombre }}, es un placer 
                {{ genero | i18nSelect: invitacionMapa }} 
                al evento del año.
                Celebra con nosotros el CEnCINÉ 10th anniversary.

            </p>
            <button 
            pButton
            label="Cambiar persona"
            (click)="cambiarPersona()"
            class="p-button-outlined p-ripple p-button-raised p-button-rounded"
            icon="pi pi-user"
            iconPos="right"
            >
            </button>

        </p-fieldset>
    </div>

    <div class="col md:col-6">
        <p-fieldset legend="i18nPlural Pipe" [toggleable]="true">
            <p>

                Actualmente {{ clientes.length | i18nPlural: clientesMapa}}

            </p>
            <button 
            pButton
            label="Eliminar cliente"
            (click)="eliminarCliente()"
            class="p-button-outlined p-ripple p-button-raised p-button-rounded p-button-danger"
            icon="pi pi-minus"
            iconPos="right"
            >
            </button>
        </p-fieldset>
    </div>

</div>
