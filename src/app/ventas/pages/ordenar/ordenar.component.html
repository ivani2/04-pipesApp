<div class="text-layout">

    <h1>Pipes personalizados</h1>
    <p>Pipes creados por {{ 'nosotros' | mayusculas:enMayusculas }}.</p>

    <!-- <button 
    pButton
    [label]="getValorEnMayusculas()"
    class="p-button-raised p-button-rounded p-button-success"
    icon="pi pi-bell"
    iconPos="right"
    (click)="cambiarEnMayusculas()"
    >
    </button> -->

    <p-toolbar>
        <div class="p-toolbar-group-left"></div>
        

        <div class="p-toolbar-group-right">

            <button 
            pButton
            [label]="getValorEnMayusculas()"
            class="p-button-raised p-button-rounded p-button-warning mr-1"
            icon="pi pi-bell"
            iconPos="right"
            (click)="cambiarEnMayusculas()"
            >
            </button>

            <button 
            pButton
            label="Por nombre"
            icon="pi pi-sort"
            class="mr-1"
            (click)="cambiarOrden('nombre')"
            ></button>

            <button 
            pButton
            label="Vuela"
            icon="pi pi-sort"
            class="mr-1 p-button-success"
            (click)="cambiarOrden('vuela')"
            ></button>

            <button 
            pButton
            label="Por color"
            icon="pi pi-sort"
            class="mr-1 p-button-help"
            (click)="cambiarOrden('color')"
            ></button>


        </div>
    </p-toolbar>
    
    <div class="grid">
        <div class="col mt-2">
            <p-table [value]="heroes | ordenar:orderBy" responsiveLayout="scroll">
                <ng-template pTemplate="header">
                    <tr>
                        <th>Nombre</th>
                        <th>Vuela</th>
                        <th>Color</th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-heroe>
                    <tr>
                        <td>{{heroe.nombre}}</td>
                        <td>{{heroe.vuela | vuela | titlecase}}</td>
                        <td>{{heroe.color }}</td>
                    </tr>
                </ng-template>
            </p-table>
        </div>
    </div>

    <div class="grid">
        <div class="col mt-2">
            <p-table [value]="heroes | slice:0" responsiveLayout="scroll">
                <ng-template pTemplate="header">
                    <tr>
                        <th pSortableColumn="nombre">Nombre <p-sortIcon field="nombre"></p-sortIcon></th>
                        <th pSortableColumn="vuela">Vuela <p-sortIcon field="vuela"></p-sortIcon></th>
                        <th pSortableColumn="color">Color <p-sortIcon field="color"></p-sortIcon></th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-heroe>
                    <tr>
                        <td>{{heroe.nombre}}</td>
                        <td>{{heroe.vuela | vuela | titlecase}}</td>
                        <td>{{heroe.color }}</td>
                    </tr>
                </ng-template>
            </p-table>
        </div>
    </div>



</div>
