<div class="text-layout">
    <h1>DecimalPipe y Porcentajes</h1>
    <p>
        Pipes incluídos en Angular - Usualmente en Common Module.
    </p>
</div>

<div class="grid">

    <div class="col-4">
        <p-card
        header="Ventas Netas"
        subheader="del presente año (NUMBER)"
        >
        <i class="pi pi-dollar"></i>
        {{ (ventasNetas + 1000000) | number:'1.2-2' }}
        </p-card>
    </div>

    <div class="col-4">
        <p-card
        header="Ventas Brutas"
        subheader="del presente año (CURRENCY)"
        >
         {{ (ventasNetas + 2000000) | currency:'CAD': 'symbol-narrow': '1.4-4' }}
        </p-card>
    </div>

    <div class="col-4">
        <p-card
        header="Ganancia porcentual"
        subheader="del presente año (PERCENT)"
        >
         {{ porcentaje | percent: '2.2-2' }}
        </p-card>
    </div>

</div>
